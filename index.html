<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BB Characters</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="content">
                <div class="left">
                    <div class="title">Walter White</div>
                    <img class="image" src="assets/imgs/walter.jpg">
                </div>
                <div class="right">
                    <div class="portrayed">
                        <b>Portrayed:</b> <br>
                        <span class="portrayed-answ">Bryan Cranston </span>
                    </div>
                    <div class="ocupation">
                        <b>Ocupation: </b> <br>
                        <span class="ocupation-answ"> High School Chemistry Teacher </span>
                    </div>
                    <div class="status">
                        <b>Status: </b> <br>
                        <span class="status-answ"> Presumed dead </span>
                    </div>

                </div>
            </div>
            <div class="card-buttons">
                <div class="back">
                    <a href="#" class="previous">&laquo; Previous</a>
                </div>
                <div class="center">
                    <form class="form">
                        <input type="text" placeholder="Insira o nome" class="input">

                    </form>
                </div>
                <div class="next">
                    <a href="#" class="next">Next &raquo;</a>
                </div>

            </div>
        </div>
    </main>


    <script src="assets/js/scripts.js"></script>
</body>

</html>
